<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<body>
<h1>사용자 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이메일</th>
        <th>권한</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">admin@example.com</td>
        <td th:text="${user.role}">ROLE_ADMIN</td>
    </tr>
    </tbody>
</table>
</body>
</html>
